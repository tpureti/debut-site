<script>
  let menu = document.querySelector('.nav_links')
  let menuButton = document.querySelector('.navicon')

  menuButton.addEventListener('click', function () {
    let menuIsClosed = !menu.classList.contains('show')

    if (menuIsClosed) {
      menu.classList.add('show')
      menuButton.classList.add('navi_show')
      menuButton.setAttribute('aria-expanded', 'true');
    } else {
      menu.classList.remove('show')
      menuButton.classList.remove('navi_show')
      menuButton.setAttribute('aria-expanded', 'false');
    }
  })
</script>
